# setup sway idle manager
exec_always swayidle -w \
    timeout 300 'swaylock -f -c 000000' \
    timeout 600 'swaymsg "output * dpms off"' \
    resume 'swaymsg "output * dpms on"' \
    before-sleep 'swaylock -f -c 000000'

# scripts
exec_always "$scripts_dir/autotiling"
exec sh -c "$scripts_dir/battery_notif.sh"

# make screen warmer during night hours
exec_always wlsunset -l 52.2 -L 21.0 -t 3500 -T 6500

# gnome keyring daemon
exec --no-startup-id /usr/bin/gnome-keyring-daemon --start --components=pkcs11,secrets,ssh,gpg

# pcloud
exec sh -c 'sleep 2 && pcloud'

# mako
exec mako

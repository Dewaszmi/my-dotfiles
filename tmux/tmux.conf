# Enable true color support
set -g default-terminal "tmux-256color"
set-option -sa terminal-overrides ",xterm-kitty:Tc"

# Enable mouse support
set -g mouse on

# Numbering begins from 1 instead of 0
set -g base-index 1
set -g pane-base-index 1
set-window-option -g pane-base-index 1
set-option -g renumber-windows on

# Set prefix to Ctrl + Space
unbind C-b
set -g prefix C-Space
bind C-Space send-prefix

# Source (reload) config
unbind R
bind R source-file ~/.config/tmux/tmux.conf

# Other keybindings
unbind x
unbind q
bind q kill-pane

unbind c
unbind o
bind o new-window

# Shift Alt vim keys to switch windows
bind -n M-K previous-window
bind -n M-J next-window

# enable vi-mode and some vi bindings
set-window-option -g mode-keys vi
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi C-v send-keys -X rectangle-toggle
bind-key -T copy-mode-vi y send-keys -X copy-selection-and-cancel

# PLUGINS
set -g @plugin 'tmux-plugins/tpm' # tmux package manager
set -g @plugin 'tmux-plugins/tmux-sensible' # sane default options
set -g @plugin 'christoomey/vim-tmux-navigator' # easy switching between vim / tmux splits
set -g @plugin 'tmux-plugins/tmux-yank' # yank from terminal output via vim motions
set -g @plugin 'tmux-plugins/tmux-pain-control' # better pane controls
set -g @plugin 'tmux-plugins/tmux-resurrect' # save/restore workspace states
set -g @plugin 'tmux-plugins/tmux-continuum' # autosave feature
set -g @plugin 'tmux-plugins/tmux-prefix-highlight' # highlight status bar when prefix key is pressed
set -g @plugin 'tmux-plugins/tmux-open' # open URLs from terminal


# tmux-continuum
set -g @tmux-continuum-restore 'on'
set -g @continuum-save-interval '15'

# My theme
set -g status-style bg=default #colour233
set -g status-fg white
set -g mode-style fg=black,bg=magenta
set -g status-left "#[fg=green]#S #[default]"
set -g status-right "#[fg=magenta]%Y-%m-%d %H:%M#[default]"

run '~/.tmux/plugins/tpm/tpm'
